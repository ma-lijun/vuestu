<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reversmessage">翻转文字</button>

    </div>


    <script>
        var app=new Vue({
            el:'#app5',
            data:{
                message:"zheli shi paragraph"

            },
            methods:{
                reversmessage:function(){
                   this.message=this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
