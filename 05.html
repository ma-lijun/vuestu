<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reversmessage"></button>

    </div>


    <script>
        var app=new Vue({
            el:'#app5',
            data:{
                message:"zheli shi paragraph"

            },
            method:{
                function:reversmessage(){
                   message=this.message().splice('').reverse().join();
                }
            }
        })
    </script>
</body>
</html>
