<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>


    <script>
        var app=new Vue({
            el:'#app4',
            data:{
                            todos:[
                                   {text:'html'},
                                   {text:'css'},
                                   {text:'javascript'},
                                   {text:'vue.js'}
                                 ]
            }
        })
    </script>
</body>
</html>
